<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous"/>
  </head>
  <body>
    <div class="text-center">
      <div>
        <form th:action="@{/login}" method="post" style="max-width: 360px; margin: 0 auto">
          <h1 class="h2 mt-4 fw-bold text-start">Please sign in</h1>
          <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Invalid username or password.
          </div>
          <div th:if="${param.logout}" class="alert alert-success" role="alert">
            You have been logged out.
          </div>
          <input type="email" id="emailAddress" name="username" class="form-control"
                 placeholder="Email address" required autofocus>
          <input type="password" id="password" name="password" class="form-control" placeholder="Password">
          <input type="submit" value="Sign in" class="btn btn-lg btn-primary mt-2"/>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous">
    </script>
  </body>
</html>
